<body>

    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Medição</span>
        <div class="mdl-layout-spacer"></div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">

      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="images/user.jpg" class="demo-avatar">
        <div class="demo-avatar-dropdown">
          <span>Maria da silva</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">explore</i>
          Medição
        </a>

          <a class="mdl-navigation__link" href="map/map.html">
              <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">map</i>
              Mapa hídrico
            </a>

        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href="">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
          <span class="visuallyhidden">Ajuda</span>
        </a>
      </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin: auto">
              <label for="ano">Ano:</label>
              <select name="" id="ano" style="width: 100%; height: 35px; margin-top: 3px; border-radius: 2px">
                <option value="">Selecione</option>

                <option value="2016">2016</option>
                <option value="2017">2017</option>

              </select>
            </div>

        <div class="mdl-cell mdl-cell--12-col">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="margin: auto;">
            <thead>
              <tr>
                <th>Pluviômetro</th>
                <th>Nível (mm)</th>
                <th>Nome pessoa</th>
                <th>Sincronização</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <dialog class="mdl-dialog show-modal">
        <h5 class="" style="-text-align: center">Adicionar medição</h5>
        <div class="mdl-dialog__content">

          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="pluviometro">Pluviometro</label>
              <select name="" id="pluviometro" style="width: 100%; height: 35px; margin-top: 3px; border-radius: 2px">
                <option value="">Selecione um pluv.</option>
              </select>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="number" id="nivel" pattern="-?[0-9]*(\.[0-9]+)?">
              <label class="mdl-textfield__label" for="nivel">Nível (mm)</label>
              <span class="mdl-textfield__error">O valor deve ser numérico</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="nome">
                <label class="mdl-textfield__label" for="nome">Nome</label>
              </div>
          </form>
        </div>

        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="salvar">Salvar</button>
          <button type="button" class="mdl-button close" id="cancelar">Cancelar</button>
        </div>
      </dialog>

    </main>

  </div>

  <a href="#" id="view-source" style="background: rgb(0, 150, 136);" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
    data-upgraded=",MaterialButton,MaterialRipple">
    <i class="mdl-color-text--blue-green-400 material-icons" role="presentation">add</i>
    <span class="mdl-button__ripple-container">
      <span class="mdl-ripple is-animating" style="width: 255.952px; height: 255.952px; transform: translate(-50%, -50%) translate(62px, 3px);"></span>
    </span>
  </a>


  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="scripts.js"></script>
